<!DOCTYPE html>
<html>
  <head>
    <title>Registertion Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Center the form on the page */
      form {
        margin: 0 auto;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        animation: fadein 1s;
      }

      /* Style the input fields */
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Style the error message */
      .error {
        color: red;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.5s;
      }

      /* Add a hover effect for the submit button */
      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Style the form on smaller screens */
      @media screen and (max-width: 600px) {
        form {
          max-width: 400px;
        }
      }

      /* Fade in animation */
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <form onsubmit="return validateForm()" action="Login.html" >
      <h2>Register Your Data</h2>

      <label for="FirstName">FirstName:</label>
      <input
        type="text"
        id="FirstName"
        name="FirstName"
        placeholder="Your FirstName.."
      />
      <span class="error" id="name-error"></span>

      <label for="LastName">LastName:</label>
      <input
        type="text"
        id="LastName"
        name="LastName"
        placeholder="Your LastName.."
      />
      <span class="error" id="name-error"></span>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Your email.." />
      <span class="error" id="name-error"></span>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Your city.." />
      <span class="error" id="city-error"></span>

      <label for="district">District</label>
      <select id="school" name="school">
        <option value="school">School</option>
        <option value="free">Free</option>
        <option value="center">Center</option>
      </select>
      <span class="error" id="school-error"></span>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject.." />
      <span class="error" id="subject-error"></span>

      <input type="submit" value="Submit" />
    </form>
